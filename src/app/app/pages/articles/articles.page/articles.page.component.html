<section class="articles-page">
  <header class="page-header">
    <h1>Articles</h1>
    <p class="subtitle">
      Master strategies, tips, and tricks for Hidden Word
    </p>
  </header>

  <div class="articles-grid">
    <article class="article-card" *ngFor="let article of articles">
      <h2>
        <a [routerLink]="['/articles', article.slug]">
          {{ article.title }}
        </a>
      </h2>

      <p class="date">{{ article.publishedAt }}</p>
      <p class="excerpt">{{ article.excerpt }}</p>

      <a class="read-more" [routerLink]="['/articles', article.slug]">
        Read article â†’
      </a>
    </article>
  </div>
</section>
